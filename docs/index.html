<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Quiz Game</title>
</head>
<body class="bg-info">
    <header class="bg-warning text-white text-center py-4">
        <h1 class="display-1">QUIZ GAME</h1>
    </header>
    <main class="container mt-4">
        <!-- Formulário para nome do jogador -->
        <form id="formularioJogador" class="m-3">
            <div class="mb-3">
                <label for="nome" class="form-label text-white">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Informe o nome do jogador">
            </div>
            <button id="botaoinicio" type="button" class="btn btn-success w-100" onclick="iniciar()">Iniciar Quiz</button>
        </form>

        <!-- Container do quiz (escondido inicialmente) -->
        <div id="pergunta1" class="m-3" style="display: none;">
            <div class="card bg-warning text-white">
                <div class="m-3">
                    <h5>1/4 - Qual é o maior órgão do corpo humano?</h5>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="questao1" id="q1a" value="0">
                            <label class="form-check-label" for="opcaoA">A - Fígado</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="questao1" id="q1b" value="0">
                            <label class="form-check-label" for="opcaoB">B - Coração</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="questao1" id="q1c" value="1">
                            <label class="form-check-label" for="opcaoC">C - Pele</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="questao1" id="q1d" value="0">
                            <label class="form-check-label" for="opcaoD">D - Pulmões</label>
                        </div>
                    </div>
                </div>
            </div>
            <button id="irpara2" class="btn btn-success w-100 mt-4 mb-3" onclick="irpara2()">Próxima Pergunta</button>
        </div>
        <div id="pergunta2" class="m-3" style="display: none;">
            <div class="card bg-warning text-white">
                <div class="m-3">
                    <div>
                        <h5>2/4 - Qual é o nome do maior osso do corpo humano?</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="questao2" id="q2a" value="0">
                            <label class="form-check-label" for="opcaoA">A - Tíbia</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="questao2" id="q2b" value="0">
                            <label class="form-check-label" for="opcaoB">B - Fíbula</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="questao2" id="q2c" value="0">
                            <label class="form-check-label" for="opcaoC">C - Escápula</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="questao2" id="q2d" value="1">
                            <label class="form-check-label" for="opcaoD">D - Fêmur</label>
                        </div>
                    </div>
                </div>
            </div>
            <button id="irpara3" class="btn btn-success w-100 mt-4 mb-3" onclick="irpara3()">Próxima Pergunta</button>
        </div>
        <div id="pergunta3" class="m-3" style="display: none;">
            <div class="card bg-warning text-white">
                <div class="m-3">
                    <div>
                        <h5>3/4 - Quantos dentes tem um adulto normalmente?</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="questao3" id="q3a" value="0">
                            <label class="form-check-label" for="opcaoA">A - 26</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="questao3" id="q3b" value="0">
                            <label class="form-check-label" for="opcaoA">B - 31</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="questao3" id="q3c" value="1">
                            <label class="form-check-label" for="opcaoC">C - 32</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="questao3" id="q3d" value="0">
                            <label class="form-check-label" for="opcaoC">D - 28</label>
                        </div>
                    </div>
                </div>
            </div>
            <button id="irpara4" class="btn btn-success w-100 mt-4 mb-3" onclick="irpara4()">Próxima Pergunta</button>
        </div>
        <div id="pergunta4" class="m-3" style="display: none;">
            <div class="card bg-warning text-white">
                <div class="m-3">
                    <div>
                        <h5>4/4 - Qual é o órgão mais pesado do corpo humano?</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="questao4" id="q4a" value="0">
                            <label class="form-check-label" for="opcaoA">A - Cérebro</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="questao4" id="q4b" value="1">
                            <label class="form-check-label" for="opcaoA">B - Fígado</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="questao4" id="q4c" value="0">
                            <label class="form-check-label" for="opcaoC">C - Coração</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="questao4" id="q4d" value="0">
                            <label class="form-check-label" for="opcaoC">D - Pulmões</label>
                        </div>
                    </div>
                </div>
            </div>
            <button id="finalizar" class="btn btn-success w-100 mt-4 mb-5" onclick="finalizar()">Finalizar Quiz</button>
        </div>
        <div id="ultimosbotoes" class="text-center mb-5" style="display: none;">
            <button type="button" class="btn btn-success text-white" onclick="reiniciar()">Reiniciar</button>
            <button type="button" class="btn btn-success text-white" onclick="respostas()">Gabarito</button>
        </div>
        </main>
   <script src="js/script.js"></script>
</body>
</html>
